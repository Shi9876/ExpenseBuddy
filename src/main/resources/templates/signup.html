<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ExpenseBuddy - Signup</title>
    <link rel="stylesheet" th:href="@{/css/forms.css}">
</head>

<body>
<header class="navbar">
    <div class="logo-section">
        <img th:src="@{/images/logo.png}" alt="ExpenseBuddy Logo" class="logo">
        <span class="project-name">ExpenseBuddy</span>
    </div>
    <div class="nav-links">
        <a th:href="@{/}" class="btn">Home</a>
    </div>
</header>

<main class="form-container">
    <h1>Signup</h1>
    <form th:action="@{/auth/signup-view}" method="post" class="form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <label for="role">Role:</label>
        <select id="role" name="role" required>
            <option value="USER">User</option>
            <option value="ADMIN">Admin</option>
        </select>
        <button type="submit" class="submit-btn">Signup</button>
    </form>
    <div th:if="${error}" class="error-container">
        <p class="error-message" th:text="${error}"></p>
        <a th:href="@{/auth/login-view}" class="login-button">Login</a>
    </div>
</main>
<footer class="footer">
    <p>&copy; 2024 ExpenseBuddy. All Rights Reserved.</p>
</footer>
</body>

</html>
